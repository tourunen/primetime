<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<script src="static/js/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#getprimes").click(function (event) {
            $("#primedata").prepend("<p>---===***===---</p>")
            $.get("api/v1/primes", function (dataStr, status) {
                $.each(JSON.parse(dataStr), function(index, value){
                    $("#primedata").prepend("<p>" + value + "</p>")
                });
            });
        });
    });
</script>
<div>
    <button id="getprimes">Get me primes!</button>
</div>
<div id="primedata">

</div>
</body>

</html>
